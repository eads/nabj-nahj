{% extends '_slide_templates/_taipei_slide_base.html' %}

{% block slide %}
<div class="content">
  <div class="content-inner">
    {% if slide.headline %}
    <h1 class="headline">{{ slide.headline|smartypants|safe }}</h1>
    {% endif %}

    {% if slide.content %}
    {{ slide.content|smartypants|markdown|safe }}
    {% endif %}
  </div>
</div>
{% endblock slide %}
